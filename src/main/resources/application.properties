server.port=8081
spring.application.name=kafka-consumer-demo
application.home=E\:\\IDEA_studing

## kafka配置
#指定消息被消费之后自动提交偏移量，以便下次继续消费
spring.kafka.consumer.enable-auto-commit=true
#指定消息组
spring.kafka.consumer.group-id=test-group1
#指定kafka服务器地址
spring.kafka.consumer.bootstrap-servers=192.168.211.128:9092
#配置SASL鉴权
spring.kafka.consumer.properties.sasl.mechanism=PLAIN
spring.kafka.consumer.properties.security.protocol=SASL_PLAINTEXT
#指定从最近地方开始消费
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.auto-commit-interval=100
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#主题
spring.kafka.consumer.topic=richinfo
